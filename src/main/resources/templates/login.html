<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="/userdemo/js/jquery-3.4.1.min.js"></script>
<!--    <script src="/userdemo/js/login.js"></script>-->
    <script src="/userdemo/js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="/userdemo/css/login.css">
</head>

<body>
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                             class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
                    Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group">
                                <label for="user" class="label">帳號</label>
                                <input id="user" type="text" class="input" placeholder="請輸入帳號(信箱)">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">密碼</label>
                                <input id="pass" type="password" class="input" data-type="password"
                                       placeholder="請輸入密碼">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="登入" id="login">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="sign-up-form">

                            <div class="group">
                                <label for="pass" class="label">Email Address</label>
                                <input id="email" type="text" class="input" placeholder="註冊帳號(信箱)">
                            </div>

                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="password" type="password" class="input" data-type="password"
                                       placeholder="註冊密碼">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Repeat Password</label>
                                <input id="password2" type="password" class="input" data-type="password"
                                       placeholder="密碼二次確認">
                            </div>

                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="username" type="text" class="input" placeholder="用戶名稱">
                            </div>
                            <div class="group">
                                <label for="user" class="label">Userphone</label>
                                <input id="userphone" type="text" class="input" placeholder="用戶電話">
                            </div>

                            <div class="group">
                                <input type="submit" class="button" value="註冊" id="register">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <label for="tab-1">Already Member?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
